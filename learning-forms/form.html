<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data"> <!--action: where we submit our forms to; multipart: file is too big, send multiple parts to server-->
        <div>
            <label for="name">Name</label> <!--link to the id of input-->
            <input type="text" name="name" id="name" value="John Doe" required> <!--required here means that this field must be filled up-->
        </div>
        <div>
            <label for="age">Age</label>>
            <input type="number" name="age" id="age" required min="1" max="200" step="5"> <!--step: increase by 5-->
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="2022-06-10">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"> <!--force @ input-->
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            Gender:
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" required value="male"> <!--radio: only allow user to select one option, e.g. male/female-->
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" required value="female"> <!--value: auto-set to its corr value when submitting the form-->
            </div>
        </div>
        <div>
            Favourite Food:
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana" required>
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple" required>
            </div>
        </div>
        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor" multiple> <!--can select multiple options, e.g. both red and green eye colours-->
              <option value="Green">Green</option>
              <option label="Red" value="Red"></option> <!--label: no need to write its value within <option></option>-->
            </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"> My name is Jocelyn </textarea>
        </div>
        <div>
            <label for="file">File</label>
            <input id="file" type="file" name="file">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <input type="hidden" name="hidden" value="hi"> <!--end user is not able to interact with this field-->
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <!-- Side Links Only -->
    <div class="side-links">
        <a href="https://youtu.be/fNcJuPIZ2WE" target="_blank" class="side-link side-link-youtube">
            <i class="fab fa-youtube-square side-link-icon"></i>
            <span class="side-link-text">View Tutorial</span>
        </a>
        <a href="https://github.com/WebDevSimplified" target="_blank" class="side-link side-link-github side-link-icon">
            <i class="fab fa-github-square"></i>
            <span class="side-link-text">View GitHub</span>
        </a>
        <a href="https://twitter.com/DevSimplified" target="_blank" class="side-link side-link-twitter">
            <i class="fab fa-twitter-square side-link-icon"></i>
            <span class="side-link-text">View Twitter</span>
        </a>
    </div>
</body>
</html>
